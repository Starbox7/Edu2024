<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 사용 해 보기</title>
    <script>
        // 이것은 자바스크립트 주석 (한줄)
        /* 이것도 자바스크립트 주석 (여러줄) */
        console.log("이것은 자바스크립트 로그");
        alert("hello javascript world")
        var user = prompt("성명을 입력 하세요.");
        document.write(user);
        // 자바스크립트는 홑따옴표나 쌍타옴표가 모두 문자열이다.
        var isOk = confirm('끝내시겠습니까?');
        document.write(isOk);
        // 함수, method, 기능, behavior, function ...
        if(isOk) {
            document.body.bgColor = "yellow";
        } else {
            document.body.bgColor = "blue";
        }
    </script>
</head>

</body>
</html>
